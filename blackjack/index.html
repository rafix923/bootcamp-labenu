<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1>BlackJack</h1>
        <div id="blackjack-result">Bem Vindos ao Jogo
            <div class="flex-blackjack-row-1">
                <table>
                    <tr>
                        <th id="win-header">Vitórias</th>
                        <th id="loss-header">Derrotas</th>
                        <th id="draw-header">Empates</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="loses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div id="your-box">
                <h2>Você:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Croupier:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <div>
                <button id="hit-button">Hit</button>
                <button id="stand-button">Manter</button>
                <button id="stand-button">Deal</button>
                <button id="stand-button">Nova partida</button>
            </div>
        </div>
    </div>
</body>
</html>
