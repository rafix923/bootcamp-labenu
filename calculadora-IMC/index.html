<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora de √çndice de Massa Corporal (IMC)</h1>
    </header>
    <main class="calculator-container">
        <h2>Calcule o seu IMC</h2>
        <form action="#">
            <p>Insira sua altura em metros:</p>
            <label for="height">Altura:</label>
            <input class="height-input" id="height" name="height" type="number" required min="1" max="3">
            <p>Insira o seu peso em kilogramas:</p>
            <label for="weight">Peso:</label>
            <input class="weight-input" id="weight" name="weight" type="number" required min="12" max="300">
        </form>
        <button class="calculate" type="button">Calcular</button>
        <h3 class="result"></h3>
        <p class="statement"></p>
    </main>
</body>

</html>
